<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="mt-4 p-5 rounded">
            <h1> Member List </h1>
            <div class="row">
                <div class="col" th:each="mvo:${memberList}">
                    <div class="card" style="width: 18rem; margin: 0 auto;">
                        <img src="/image/user-icon.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">[[${mvo.nickName }]]</h5>
                            <p class="card-text">[[${mvo.email }]]</p>
                            <p class="card-text">[[${mvo.lastLogin }]]</p>
                            <span class="card-text bg-success rounded-pill text-light" style="font-size:12px; padding:5px; font-weight:700"
                                  th:each="authlist:${mvo.authList}">[[${authlist.auth}]]
                            </span>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </th:block>
</th:block>
