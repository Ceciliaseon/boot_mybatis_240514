<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1> Member Join Page </h1>
            <form action="/member/register" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="example@test.com...">
                    <ul id="ul"></ul>
                    <!-- <button type="button"  class="btn btn-primary btn-sm" id="dupBtn">중복확인</button> -->
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">PassWord</label>
                    <input type="password" class="form-control dupclick" name="pwd" id="pwd" placeholder="PassWord...">
                </div>
                <div class="mb-3">
                    <label for="nickName" class="form-label">Nick_Name</label>
                    <input type="text" class="form-control" name="nickName" id="nickName" value="nickName" placeholder="NickName...">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </th:block>
</th:block>
