<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <br>
        <div class="container-sm">
            <form action="/board/register" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="t">title</span>
                    <input type="text" class="form-control" placeholder="Username"
                           name="title" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="w">writer</span>
                    <input type="text" class="form-control" placeholder="Writer"
                           name="writer" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="c">content</span>
                    <textarea class="form-control" name="content" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="files" id="files" multiple style="display:none">
                </div>
                <button type="button" class="btn btn-outline-primary" id="trigger">FileU pload</button>
                <div class="input-group mb-3" id="fileZone"></div>
                <button type="submit" class="btn btn-primary" id="regBtn">register</button>
            </form>
        </div>
        <script th:src="@{/js/boardRegister.js}"></script>
    </th:block>
</th:block>
